---
- hosts: nodes

  become: true

  tasks:
    - sysctl:
        name: net.ipv4.ip_forward
        value: 1
        sysctl_set: yes
        state: present
        reload: yes

    - sysctl:
        name: net.ipv4.conf.all.accept_redirects
        value: 0
        sysctl_set: yes
        state: present
        reload: yes

    - sysctl:
        name: net.ipv4.conf.all.send_redirects
        value: 0
        sysctl_set: yes
        state: present
        reload: yes